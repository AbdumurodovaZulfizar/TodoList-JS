<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <!-- Fon Awesome links -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <!-- Google Fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=STIX+Two+Text&display=swap"
    rel="stylesheet">
  <title>To Do App</title>
</head>

<body>


  <!-- Modal -->
  <div class="modal fade" id="ProjectModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="ProjectModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header pink-back">
          <h5 class="modal-title" id="ProjectModalLabel">Add New Project</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="project-form">
            <div class="mb-3">
              <input type="text" class="form-control" id="project-title" name="project"
                aria-describedby="projectTitleHelp" placeholder="Project Title" maxlength="40" required>
            </div>
            <div class="modal-footer p-0 border-0">
              <button type="submit" class="new-project-button rounded" id="add-project" role="button">Create Project</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal -->
  <div class="modal fade" id="todoModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="todoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header pink-back">
          <h5 class="modal-title" id="todoModalLabel">Add New ToDo</h5>
          <h5 class="modal-title d-none" id="todoModalLabel1">Update ToDo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="todo-modal">
            <div class="mb-3">
              <input type="text" class="form-control" id="todo-title" name="title" aria-describedby="todoTitleHelp"
                maxlength="40" required>
            </div>
            <div class="form-floating">
              <textarea class="form-control" id="floatingTextarea" name="description" style="height: 150px;"></textarea>
              <label for="floatingTextarea">Description</label>
            </div>
            <div class="col">
              <input type="date" class="form-control" name="date" id="todoDate" placeholder="Add date">
            </div>
            <div class="col">
              <select class="form-control priority-option mb-2" name='priority'>
                <option selected disabled>Prioroty</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
            <div class="modal-footer p-0 border-0">
              <button type="submit" class="new-project-button rounded" id="add-todo" role="button">Create Todo</button>
              <button type="submit" class="new-project-button rounded d-none" id="update-todo" role="button">Update Todo</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <header class="header" id="header">
    <section class="header">
      <div class="d-md-none mobile-menu">
        <i class="fas fa-th-list px-3 pt-2 fa-2x text-white"></i>
      </div>
      <div class="labtop-menu text-white d-none d-md-block">
        <a href="#" class="fs-3 fw-bold text-white nav-link padding-bottom"><i
            class="fas fa-clipboard-check px-0 text-white"></i>
          To Do</a>
      </div>
    </section>
  </header>

  <main class="main" id="main">
    <div class="row p-0 m-0">
      <div class="col-md-3 p-0 m-0 d-none d-md-block col-11 menu-bar border-end border-secondary" id="navbar">
        <navbar class="navbar-list">
          <button type="button" class="home pro fs-4 px-4 py-2 menu-button"> <i class="fas fa-home"></i>
            Home</button><br>
          <button type="button" class="today pro fs-4 px-4 menu-button">Today</button><br>
          <button type="button" class="week pro fs-4 px-4 menu-button">Week</button><br>
          <button type="button" class="projects pro fs-3 fw-bold px-4">Projects</button><br>
          <section id="projects">
          </section>
          <section class="pink m-3 rounded-circle shadow-plus float-end add-todo" data-bs-toggle="modal"
            data-bs-target="#ProjectModal" role="button"><i class="fas fa-plus fa-2x padding-4"></i>
          </section>
      </div>
      <div class="col-md-9 col-12 p-0 m-0">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#todoModal">
          Launch static backdrop modal
        </button>
        <div id="todo-list">

        </div>

      </div>
    </div>
  </main>

  <footer class="footer mt-auto py-2 bg-light footer fixed-bottom" id="footer">
    <div class="container d-flex justify-content-between">
      <div>
        <p><i class="far fa-copyright"></i> Zulfizar Abdumurodova</p>
      </div>
      <div>
        <a href="https://www.linkedin.com/in/zulfizarabdumurodova/"><i class="fab fa-linkedin-in fs-4 px-2"></i></a>
        <a href="https://github.com/AbdumurodovaZulfizar"><i class="fab fa-github fs-4"></i></a>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous">
  </script>
  <script src="main.js"></script>
</body>

</html>
